<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{ margin:0; padding:0; list-style:none;}
        #box{ width:852px; margin:10px auto;}
        #box ul{ width:120px; margin:10px; border:1px solid #000; float:left;}
        #box ul li{ width:100px; margin:10px;}
    </style>
    <script>
    //封装
        function rnd(n,m){
            return parseInt(Math.random()*(m-n)+n);
        }
        function createLi(){
            var oLi=document.createElement('li');
            oLi.style.background='rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
            oLi.style.height=rnd(200,380)+'px';

            return oLi;
        }
        window.onload=function(){
            var oBox=document.getElementById('box');
            var aUl=oBox.children;

            function create30(){
                for(var i=0;i<30;i++){
                    var oLi=createLi();
                    var arr=[];

                    for(var j=0;j<aUl.length;j++){
                        arr[j]=aUl[j];
                    }
                    arr.sort(function(ul1,ul2){
                        return ul1.offsetHeight-ul2.offsetHeight;
                    });
                    var tmp;
                    tmp=arr[0];

                    tmp.appendChild(oLi);

                }
            }
            create30();

            window.onscroll=function(){
                var scrollT=document.documentElement.scrollTop||document.body.scrollTop;
                var clientH=document.documentElement.clientHeight;
                var scrollB=scrollT+clientH;

                if(scrollB>document.body.scrollHeight-200){
                    create30();
                }
            }

        }
    </script>
</head>
<body>
    <div id="box">
        <ul></ul>
        <ul></ul>
        <ul></ul>
        <ul></ul>
        <ul></ul>
        <ul></ul>
    </div>
</body>
</html>
