<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
#div1{ width:300px; height:300px; border:1px solid #000; position:absolute; left:100px; top:100px; border-radius:50%;}
#div1 span{ width:50px; height:50px; background:red; position:absolute; left:50%; margin-left:-25px; top:0; margin-top:-25px; border-radius:50%;}
</style>
<script>
	function d2a(n){
		return n*Math.PI/180
	}
	function a2d(n){
		return n*180/Math.PI
	}
	window.onload=function(){
		var oDiv=document.getElementById("div1");
		var R=oDiv.offsetWidth/2;
		var N=10;
		for(var i=0;i<N;i++){
			var oSpan=document.createElement("span");
			oDiv.appendChild(oSpan)
		}
		var aSpan=oDiv.children;
		var bSign=true;
		document.onclick=function(){
			if(bSign){
				for(var i=0;i<aSpan.length;i++){
					doMove(aSpan[i],360/N*i)
				}
			}else{
				for(var i=0;i<aSpan.length;i++){
					doMove(aSpan[i],0)
				}
			}
			bSign=!bSign
		};
		function doMove(obj,iTarget){
			clearInterval(obj.timer);
			var count=Math.floor(1000/30);
			var start=obj.a||0;
			var dis=iTarget-start;
			var n=0;
			obj.timer=setInterval(function(){
				n++;
				var a=1-n/count;
				var cur=start+dis*(1-a*a*a);
				var x=R+Math.sin(d2a(cur))*R;
				var y=R-Math.cos(d2a(cur))*R;obj.a=cur;
				obj.style.left=x+"px";
				obj.style.top=y+"px";
				if(n==count){clearInterval(obj.timer)}},30)
		}
	};
</script>
</head>

<body>
<div id="div1">
	
</div>
</body>
</html>
