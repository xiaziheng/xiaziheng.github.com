<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
*{ margin:0; padding:0; list-style:none;}
body{background:url(bg.jpg);}
#box{ width:600px; height:300px; background:#ccc; margin:50px auto; position:relative; overflow:hidden; border-radius:30%;}
#box ul{ position:absolute; left:0; top:0;}
#box ul li{ width:600px; height:300px; float:left; line-height:300px; text-align:center; font-size:50px; color:#fff; font-weight:bold; font-family:微软雅黑;}

#box ol{ position:absolute; width:430px; left:50%; margin-left:-215px; bottom:10px;}
#box ol li{ width:80px; height:20px; background:#000; float:left; margin:3px; position:relative;}
#box ol li span{ position:absolute; left:0; width:0px; background:#fff; top:0; height:100%;}
</style>
<script src="move.js"></script>
<script>
	window.onload=function(){
        var oBox=document.getElementById("box");
        var oUl=oBox.children[0];
        var aLi=oUl.children;
        var oOl=oBox.children[1];
        var aBtn=oOl.children;
        var aSpan=oOl.getElementsByTagName("span");
        oUl.style.width=aLi.length*aLi[0].offsetWidth+"px";
        var iNow=0;
        function next(){
            for(var i=0;i<aSpan.length;i++){
                aSpan[i].style.width=0
            }
            startMove(aSpan[iNow],{width:80},{type:"linear",end:function(){
                iNow++;
                if(iNow==aBtn.length){
                    iNow=0
                }
                startMove(oUl,{left:-iNow*aLi[0].offsetWidth},{type:"linear",end:next})
            }
        })
    }next()};
</script>
</head>

<body>
<div id="box">
	<ul>
    	<li style="background:#F03;">0</li>
        <li style="background:#0C6;">1</li>
        <li style="background:#399;">2</li>
        <li style="background:#6C3;">3</li>
        <li style="background:#93C;">4</li>
    </ul>
    <ol>
    	<li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
    </ol>
</div>
</body>
</html>
